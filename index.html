<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript"  src="controller.js"></script>
</head>
<body ng-controller="myController">
	<div id="filter">
		<input ng-model="filterSearch" type="text">
	</div>
	<div class="container">
		<div >
			<ul class="row" >
				<li ng-repeat="person in students | filter:filterSearch | orderBy:'name' ">
					<span class="col-md-4">{{person.name}}: {{person.desc}}</span>
					<span class="col-md-1"><a class ="btn btn-danger btn-xs" href="#" ng-click="removeStudent(person)">Remove</a></span>
				</li>
			</ul>
			</div>
		</div>
	<form ng-submit="addPerson()">
		<input type="text" ng-model="newName">
		<input type="text" ng-model="newDesc">
		<input type="submit">
</body>
</html>
