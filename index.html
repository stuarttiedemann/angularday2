<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<style>
		td{
			padding: 20px;
		}
		input{
			margin: 10px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript"  src="controller.js"></script>
</head>
<body ng-controller="myController">
	
	<div class="container">
		<div class="row" >
			Search:<input ng-model="query" type ="text">
			<table>
				<tr>
					<th><a href="" ng-click="sortField = 'name'; reverse = !reverse">Name</a></th>
					<th><a href="" ng-click="sortField = 'desc'; reverse = !reverse">Description</a></th>
					<th><a href="" ng-click="sortField = 'luckyNumber'; reverse = !reverse">Lucky Number</a></th>
				</tr>
				<tr ng-repeat="student in students | filter:query | orderBy:sortField:reverse">
					<td>{{student.name}}</td>
					<td>{{student.desc}}</td>
					<td>{{student.luckyNumber}}</td>
				</tr>
			</table>
		</div>
	</div>
	
</body>
</html>
